version: v1.0
name: Linux Tests

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: '/kernel tests'
    run:
      when: "change_in('/kernel')"
    task:
      jobs:
        - name: 'Test'
          commands:
            - checkout

  - name: '/arch tests'
    run:
      when: "change_in('/arch')"
    task:
      jobs:
        - name: 'Test'
          commands:
            - checkout
